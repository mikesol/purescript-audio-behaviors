<!DOCTYPE html>
<html>
  <script src="index.js"></script>
  <script>
    var offCb = null;
    var audioCtx = null;
    const myAudio = new Audio("forest.mp3");
    function turnOnAudio() {
      const myCanvas = document.getElementById("frp");
      navigator.mediaDevices.getUserMedia({ audio: true }).then(function (mic) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.audioWorklet.addModule("ps-aud-mul.js").then(function () {
          var now = new Date().getTime();
          var ctr = 0;
          // null for the microphone
          offCb = PS["FRP.Behavior.Audio.Example.Readme"].run(
            PS["FRP.Behavior.Audio.Example.Readme"].initialOnset
          )(audioCtx)({
            msBetweenSamples: 20,
            msBetweenPings: 15,
            fastforwardLowerBound: 0.025,
            rewindUpperBound: 0.15,
            initialOffset: 0.1,
            doWebAudio: true,
          })({
            microphones: { mic },
            tracks: {
              forest: myAudio,
            },
          })({
            canvases: {
              myCanvas: function () {
                return myCanvas;
              },
            },
          })(PS["FRP.Behavior.Audio.Example.Readme"].exporter)();
        });
      });
    }
    function turnOffAudio() {
      offCb ? offCb() : null;
      offCB = null;
      audioCtx ? audioCtx.close() : null;
      audioCtx = null;
    }
  </script>
  <body>
    <button onclick="turnOnAudio();">turn on</button>
    <button onclick="turnOffAudio();">turn off</button>
    <canvas id="frp" width="150" height="150"></canvas>
  </body>
</html>
